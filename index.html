<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book Your Appointment</h1>
    <form id="appointmentForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service Type:</label>
        <select id="service" name="service" required>
            <option value="Blood Test">Blood Test</option>
            <option value="X-ray">X-ray</option>
            <option value="MRI">MRI</option>
            <option value="Ultrasound">Ultrasound</option>
            <option value="CT Scan">CT Scan</option>
        </select>

        <label for="date_time">Preferred Date and Time:</label>
        <input type="datetime-local" id="date_time" name="date_time" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit" class="button">Submit Appointment</button>
    </form>
</div>

<script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var formData = new FormData(this);

        var formObject = {};
        formData.forEach(function(value, key) {
            formObject[key] = value;
        });

        fetch('https://script.google.com/macros/s/AKfycby2JRlY83co58Wspxty5PQRk61XFS4Do30olP3zx0wWQjgm8uuyeZ6GMh06rR3I19YQ/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject), // Convert the form data to JSON
        })
        .then(response => response.json())
        .then(data => {
            alert('Appointment submitted successfully!');
            document.getElementById('appointmentForm').reset();
        })
        .catch((error) => {
            alert('Error submitting form: ' + error);
        });
    });
</script>

</body>
</html>
